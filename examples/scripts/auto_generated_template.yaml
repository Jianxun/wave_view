title: SPICE Waveform Plot
source: ../data/test_tran/results.raw
X:
  signal_key: raw.time
  label: Time (s)
Y:
- label: Voltage (V)
  signals:
    v(i_bias): v(i_bias)
    v(in): v(in)
    v(in_n): v(in_n)
    v(in_p): v(in_p)
    v(out): v(out)
- label: Current (A)
  signals:
    i(v_jumper_fb): i(v_jumper_fb)
    i(v_jumper_in): i(v_jumper_in)
    i(v_src): i(v_src)
    i(v_vdda): i(v_vdda)
    i(v_vssa): i(v_vssa)
plot_height: 600
show_rangeslider: true
show_zoom_buttons: true
default_dragmode: zoom
